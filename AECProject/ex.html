<!DOCTYPE html>
<html>
<head>
	<title>Image and Text in Header</title>
	<style>
		header {
			background-color: lightblue;
			padding: 20px;
		}

		.header-content {
			display: flex;
			align-items: center;
		}

		.header-content img {
			width: 100px;
			margin-right: 20px;
		}

		.header-content h1 {
			margin: 0;
		}

		.header-content p {
			margin: 0;
			font-size: 18px;
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<div class="header-content">
			<img src="image.jpg" alt="Logo">
			<h1>Website Title</h1>
			<p>Subtitle</p>
			<p style="font-size: 20px; color: blue;">Description</p>
		</div>
	</header>
</body>
</html>
