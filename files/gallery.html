<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;	
        }
        header {
            background-color: lightblue;
            padding: 20px;
        }
        body {
            background-color: lightblue;
        }
        h1 {
            color: red;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
        }
        .gallery img {
            width: 100%;
            height: 300px;
            border: 2px solid #fff; /* Add a border around images */
            border-radius: 5px; /* Rounded corners for images */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Add a shadow effect to images */
            transition: transform 0.2s ease-in-out; /* Add a smooth hover effect */
        }
        .gallery img:hover {
            transform: scale(1.1); /* Scale up the image slightly on hover */
        }
        footer {
            height: 50px;
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            text-align: center;
        }
    </style>
</head>

<header>
    <center><h1><u>GLOBAL EVENTS</u></h1></center>
    <center><h1><u>GALLERY</u></h1></center>
</header>

<body>
    <div class="gallery">
        <img src="../images/im1.jpg" alt="Event Image 1">
        <img src="../images/im2.jpg" alt="Event Image 2">
        <img src="../images/im3.jpg" alt="Event Image 3">
        <img src="../images/im4.jpg" alt="Event Image 4">
        <img src="../images/im5.jpg" alt="Event Image 5">
        <img src="../images/im6.jpg" alt="Event Image 6">
        <img src="../images/im7.jpg" alt="Event Image 7">
        <img src="../images/im8.jpg" alt="Event Image 8">
        <img src="../images/im9.jpg" alt="Event Image 9">
        <!-- Add more image elements as needed -->
    </div>
</body>

<br>
<footer>
    &copy; 2023 Global Events. All rights reserved.
</footer>

</html>
