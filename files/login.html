<!DOCTYPE html>
<html>
<head>
    <title>Event Management Sign-Up</title>
    <style>
        body {
            text-align: center;
            background-image: url('../images/login.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>Event Management Sign-Up</h2>
    
    <!-- Form for New Users -->
    <form action="new_user_signup.php" method="POST">
        <h3>New User Sign-Up</h3>
        <label for="newUserName">Name:</label>
        <input type="text" id="newUserName" name="newUserName" required><br><br>
        
        <label for="newUserEmail">Email:</label>
        <input type="email" id="newUserEmail" name="newUserEmail" required><br><br>
        
        <label for="newUserPassword">Password:</label>
        <input type="password" id="newUserPassword" name="newUserPassword" required><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
    
    <!-- Form for Event Registration -->
    <form action="event_registration.php" method="POST">
        <h3>Event Registration</h3>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>
        
        <label for="eventEmail">Email:</label>
        <input type="email" id="eventEmail" name="eventEmail" required><br><br>
        
        <label for="eventPassword">Password:</label>
        <input type="password" id="eventPassword" name="eventPassword" required><br><br>
        
        <label for="eventAmount">Select Event Amount:</label>
        <select id="eventAmount" name="eventAmount" required>
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select><br><br>
        
        <label for="budget">Budget Range:</label>
        <input type="range" id="budget" name="budget" min="0" max="1000" step="10"><br><br>
        
        <input type="submit" value="Register for Event">
    </form>
</body>
</html>
